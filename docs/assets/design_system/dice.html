<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Design System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dice {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border: 2px solid #333333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .dice:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="dice-container">
        <div class="dice">6</div>
    </div>

    <script src="assets/dice.js"></script>
    <script src="assets/yatzy_engine.js"></script>
    <script src="assets/yatzy_game.js"></script>
    <script src="yatzy_script.js"></script>
</body>
</html>
