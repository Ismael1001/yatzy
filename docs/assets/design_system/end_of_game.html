 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of the Game</title>
</head>
<body>

    <header>
        <h1>Game Over!</h1>
    </header>

    <main>
        <p>Congratulations on completing the game. View your final scores and consider starting a new game!</p>

    <footer>
        <p>&copy; 2024 Yatzy Game</p>
    </footer>

    <script>
        function startNewGame() {
            alert("New game started!");
        }
    </script>

</body>
</html>
