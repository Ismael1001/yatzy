<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting a New Game</title>
</head>
<body>

    <header>
        <h1>Welcome to Yatzy!</h1>
    </header>

    <main>
        <p>To start a new game, click the "New Game" button below. Get ready for an exciting round of Yatzy!</p>
        <button onclick="startNewGame()">New Game</button>
    </main>

    <footer>
        <p>&copy; 2024 Yatzy Game</p>
    </footer>

    <script>
        function startNewGame() {
            alert("New game started!");
        }
    </script>

</body>
</html>
